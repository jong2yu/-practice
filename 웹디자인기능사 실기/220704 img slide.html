<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>img slide</title>
  <style>
    * {
      margin: 0;padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      list-style: none;
    }
    .slide {
      width: 1280px;
      height: 720px;
      margin:160px auto;
      overflow: hidden;
    }
    .slide .wrap {
      width: 100%;
      height: 300%;
    }
    img {
      display: block;
      width: 1280px;
      height: 720px;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="wrap">
      <img src="img/img01.jpg" alt="img">
      <img src="img/img02.jpg" alt="img">
      <img src="img/img03.jpg" alt="img">
    </div>
  </div>

  <script src="js/jquery-1.12.3.js"></script>
  <script>
        $(document).ready(function(){
            setInterval(function(){
                $('.slide .wrap').animate({marginTop:'-=720px'}, function(){
                    $('.slide .wrap img:first').appendTo('.slide .wrap');
                    $('.slide .wrap').css('margin-top','0px');
                });
            }, 3000);
        });
  </script>
</body>
</html>
